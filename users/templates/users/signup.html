{% extends 'product/base.html' %}
{% load static %}
{% block header_row_main %}{% endblock %}
{% block title %} <title>Регистрация</title>{% endblock %}
{% block content %}

<div class="wrap" xmlns="http://www.w3.org/1999/html">
            <div class="row Header-rowMain">
                <div class="row-block Header-logo"><a class="logo" href="index.html"><img class="logo-image" src="{% static "assets/img/logo.png" %}" alt="logo.png" /></a>
                </div>
            </div>
            <div class="wrapper">
                <div class="header">
                    <h3 class="sign-in">Регистрация</h3>
                </div>
                <div class="clear"></div>
                <form  method="post" enctype="multipart/form-data">{% csrf_token %}
                    <label class="form-label" for="{{ form.email.id_for_email }}"> E-mail</label>
                    {{ form.email }}
                    <label class="form-label" for="{{ form.password1.id_for_password1 }}">Пароль </label>
                    {{ form.password1 }}
                    <label class="form-label" for="{{ form.password2.id_for_password2 }}">Подтверждение пароля </label>
                    {{ form.password2 }}
                    <input  type="submit" value="Зарегистрироваться">
                    <a class="registr" href="{% url 'login' %}">
                        Вход
                    </a>
                    <div class="clear"></div>
                </form>
            </div>

        </div>

{% endblock %}
